<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiment 8 - CSS Selectors</title>
    <style>
        /* Class selector */
        .highlight { background-color: yellow; }

        /* ID selector */
        #title { color: red; }

        /* Descendant selector */
        div p { font-style: italic; }

        /* Group selector */
        h2, h3 { color: green; }
    </style>
</head>
<body>

    <h2 id="title">CSS Selectors</h2>
    <div>
        <p class="highlight">This is a paragraph with multiple selectors applied.</p>
    </div>
    <h3>Group Selector Example</h3>

</body>
</html>
