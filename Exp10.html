<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiment 10 - Div & Span</title>
    <style>
        .box { width: 200px; height: 100px; background: lightgreen; margin: 10px; padding: 10px; }
        span { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <div class="box">
        This is a <span>span</span> inside a div.
    </div>
    <div class="box">
        Another div with <span>highlighted</span> text.
    </div>

</body>
</html>
