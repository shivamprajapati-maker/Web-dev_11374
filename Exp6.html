<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiment 6 - CSS</title>
    <style>
        /* Internal CSS */
        h2 { color: blue; }
        p { font-family: Arial; font-size: 16px; }
    </style>
</head>
<body>

    <h2>Internal CSS Example</h2>
    <p>This paragraph is styled with internal CSS.</p>

    <p style="color:red; font-weight:bold;">This paragraph uses inline CSS.</p>

</body>
</html>
