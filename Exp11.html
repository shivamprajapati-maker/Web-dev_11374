<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiment 11 - Alert & Prompt</title>
</head>
<body>

    <h2>JavaScript Alert and Prompt Example</h2>

    <button onclick="showAlert()">Click Me (Alert)</button>
    <button onclick="askName()">Click Me (Prompt)</button>

    <script>
        function showAlert() {
            alert("Hello! This is an alert.");
        }

        function askName() {
            var name = prompt("Enter your name:");
            if(name) {
                alert("Welcome, " + name + "!");
                console.log("User entered: " + name);
            }
        }
    </script>

</body>
</html>
